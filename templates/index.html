{% extends "layout.html" %}

{% block heading %}
    First Page
{% endblock %}

{% block body %}
   
    <ul>
        {% for note in notes %}
        <li>{{ note }}</li>
        {% endfor %}
    </ul>

    <form action="{{ url_for('index') }}" method="POST">

        <input type="text" name="note" placeholder="Write your notes here">
        <button>Add note</button>

    </form>

{% endblock %}
